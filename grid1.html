<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system</title>
    <link rel="stylesheet" href="grid1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="bg1">
            <h2>16\24</h2>
            <p>goal completed</p>
        </div>
        <div class="bg2">
            <h2 i class="fas fa-battery-three-quarters"></i></h2>
            <p>resperation</p>
        </div>
        <div class="bg1">
            <h2 i class="fas fa-running"></i></h2>
            <p>miles</p>
        </div>
        <div class="bg2">
            <h2>36 deg</h2>
            <p>temperature</p>
        </div>
        <div class="bg1">
            <h2 i class="fas fa-bed"></i></h2>
            <p>sleep well</p>
        </div>
        <div class="bg2">
            <h2>92 bgm</h2>
            <p>heart rate</p>
        </div>
        <div class="bg1">
            <h2>28%</h2>
            <p>fat percentage</p>
        </div>
        <div class="bg2">
            <h2>118 mgl</h2>
            <p>blood glucose</p>
        </div>
        <div class="bg1">
            <h2>680 kcl</h2>
            <p>avg consumption</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>workout of arms</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-thermometer"></i>85%</h2>
            <p>body hydration</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-thermometer"></i></h2>
            <p>body temperature</p>
        </div>
    </div>
    
</body>
</html>
